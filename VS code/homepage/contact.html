<body>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <header class="jumbotron">
            <h1 class="display-4">Send me a message</h1>
            <p class="lead">Let's send me a message via this form below</p>
            <hr class="my-4">
            <p>I will be looking forward to hearing from you!</p>
        </header>

        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="custom-btn">Submit</button>
        </form>

        <a class="btn btn-primary mt-4" href="index.html">Back to Home</a>
    </div>
