{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <h2>Buy Stocks</h2>
    <form action="/buy" method="post">
        <div class="row">
            <div class="col-md-6">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock Symbol" type="text">
            </div>
            <div class="col-md-6">
                <input autocomplete="off" class="form-control" name="shares" placeholder="Number of Shares" type="text">
            </div>
        </div>
        <button class="btn btn-primary mt-3" type="submit">Buy</button>
    </form>
{% endblock %}
